<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be Part of the Village – SETX BEACON</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="visually-hidden" href="#main">Skip to content</a>

  <header class="site">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
      <a href="index.html" class="brand" style="font-weight:800; letter-spacing:.3px;">SETX BEACON</a>
      <nav aria-label="Primary">
        <a href="about.html">About</a>
        <a href="what-we-do.html">What We Do</a>
        <a href="village.html" aria-current="page">Be Part of the Village</a>
        <a href="events.html">Events</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container stack-lg">
    <!-- Invitation -->
    <section class="panel stack">
      <h1 class="page-title">Be Part of the Village</h1>

      <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
        <button class="btn btn-outline" type="button" data-lang="en">English</button>
        <button class="btn btn-outline" type="button" data-lang="es">Español</button>
      </div>

      <div class="grid-2">
        <!-- English -->
        <div id="village-en">
          <p><!-- Paste your finalized English invitation text here. --></p>
        </div>
        <!-- Spanish -->
        <div id="village-es" hidden>
          <p><!-- Pegue aquí su invitación en español final. --></p>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <section class="panel stack">
      <h2 class="page-title">Neighbors in Action</h2>
      <div style="display:grid; gap:.75rem; grid-template-columns: repeat(auto-fit, minmax(180px,1fr));">
        <img src="images/vil-1.jpg" alt="Neighbors chatting at a social hour" style="width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:12px;">
        <img src="images/vil-2.jpg" alt="Volunteers at a table" style="width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:12px;">
        <img src="images/vil-3.jpg" alt="Community members connecting" style="width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:12px;">
        <img src="images/vil-4.jpg" alt="Group photo of smiling neighbors" style="width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:12px;">
      </div>
    </section>

    <!-- Signup / Volunteer -->
    <section class="panel stack">
      <h2 class="page-title">Stay Connected</h2>
      <div class="grid-2" style="align-items:start;">
        <form action="#" method="post" class="stack" style="max-width:560px;">
          <label>Email
            <input name="email" type="email" required style="width:100%; padding:.75rem; border-radius:10px; border:1px solid currentColor;">
          </label>
          <button class="btn btn-primary" type="submit">Sign Up to Stay Connected</button>
        </form>

        <div>
          <p>Ready to jump in?</p>
          <a class="btn btn-secondary" href="#" style="display:inline-block;">Volunteer Interest Form</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site">
    <div class="container" style="display:flex; justify-content:space-between; gap:1rem; flex-wrap:wrap;">
      <small>© <span id="year"></span> SETX BEACON</small>
      <a href="contact.html">Accessibility & Contact</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple EN/ES toggle
    const en = document.getElementById('village-en');
    const es = document.getElementById('village-es');
    document.querySelectorAll('[data-lang]').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        if (lang === 'en') { en.hidden = false; es.hidden = true; }
        else { en.hidden = true; es.hidden = false; }
      });
    });
  </script>
</body>
</html>
